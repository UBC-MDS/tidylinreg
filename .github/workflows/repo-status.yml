name: Update Repo Status Badge

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  push:
    branches:
      - main

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Determine repo status
        run: |
          LAST_COMMIT_DATE=$(git log -1 --format=%ct)
          CURRENT_DATE=$(date +%s)
          DIFF_DAYS=$(( (CURRENT_DATE - LAST_COMMIT_DATE) / 86400 ))

          if [ "$DIFF_DAYS" -le 7 ]; then
            echo "status=Active" >> $GITHUB_ENV
          else
            echo "status=Inactive" >> $GITHUB_ENV
          fi

      - name: Generate badge
        uses: emibcn/badge-action@v1
        with:
          label: Repo Status
          status: ${{ env.status }}
          color: ${{ env.status == 'Active' && 'brightgreen' || 'red' }}
          path: repo-status.svg

      - name: Commit and push badge
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add repo-status.svg
          git commit -m "Update repo status badge" || exit 0
          git push
